<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses (WebRTC)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #1a73e8;
            margin-bottom: 1.5rem;
        }

        .hidden {
            display: none;
        }

        #connectionPanel input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        #connectionPanel button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #1a73e8;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        #connectionPanel button:hover {
            background-color: #155ab6;
        }

        #connectionPanel button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }

        #gameStatus {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            min-height: 25px;
            color: #5f6368;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 300px;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .grid-cell {
            background-color: #e8f0fe;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: #1a73e8;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .grid-cell:hover {
            background-color: #d2e3fc;
        }

        .grid-cell.X {
            color: #d93025;
        }
        .grid-cell.O {
            color: #1e8e3e;
        }

        #restartBtn {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #fbbc04;
            color: #202124;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        #restartBtn:hover {
            background-color: #f2a600;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Noughts & Crosses</h1>

        <div id="connectionPanel">
            <input type="text" id="gameIdInput" placeholder="Enter Game ID">
            <input type="text" id="playerNameInput" placeholder="Enter Your Name">
            <button id="createGameBtn" onclick="createGame()">Create Game</button>
            <button id="joinGameBtn" onclick="joinGame()">Join Game</button>
        </div>

        <div id="gameArea" class="hidden">
            <div id="gameBoard"></div>
            <button id="restartBtn" class="hidden">Play Again</button>
        </div>
        
        <p id="gameStatus">Enter a Game ID and name to begin.</p>
    </div>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
    <script src="game.js"></script>

</body>
</html>
