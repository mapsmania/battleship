<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>GeoGallery</title>

  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet">
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>

  <script src="paintings.js"></script>

  <style>
    body {
      font-family: system-ui, Roboto, Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      overflow-y: auto;
    }

    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, .12);
      width: 90%;
      max-width: 900px;
    }

    h1 {
      color: #00796b;
      margin-top: 0
    }

    #connectionPanel {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 1rem;
      align-items: center; 
    }

    #connectionPanel input,
    #connectionPanel button {
      padding: .5rem .8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #connectionPanel button {
      background: #00796b;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #connectionPanel button:disabled {
      background: #9e9e9e
    }

    /* * FLEX CONTAINER FOR DESKTOP LAYOUT (>= 769px) */
    .content-area {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    #map {
      /* Base height for desktop */
      height: 500px;
      flex: 1;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    #imageViewContainer {
      flex: 1;
    }

    #imageViewContainer img {
      display: block;
      width: 100%;
      height: auto;
      margin: 0 auto .5rem auto;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: zoom-in;
    }

    #imageViewContainer p {
      margin-top: 0;
    }

    #gameStatus {
      margin-top: 1rem;
      font-weight: 500;
      color: #555;
      min-height: 1.5rem
    }

    /* ---------------------------------------------------------------------- */
    /* * MOBILE STYLES (Screen size 768px and below) ðŸ“± */
    @media(max-width:768px) {
      .content-area {
        flex-direction: column; /* Stack vertically */
        gap: 0;
      }

      /* Ensure both are 100% width on mobile */
      #imageViewContainer, #map {
        width: 100%;
        margin-bottom: 1rem;
        /* Crucial: Override the 'flex: 1' to avoid display issues in a column layout. */
        flex: none; 
      }
      
      /* CRITICAL FIX: Ensure map has a defined height on mobile */
      #map {
        height: 70vh; /* Visible height */
      }
    }

    /* Tighter mobile map height for very small screens */
    @media(max-width:600px) {
       #map { height: 50vh }
    }
  </style>
</head>

<body>


  <div class="container">
    
    <div id="connectionPanel">
      <input id="roomIdInput" placeholder="Room ID">
      <input id="userNameInput" placeholder="Your Name">
      <button id="createRoomBtn" onclick="createSession()">Create Room</button>
      <button id="joinRoomBtn" onclick="joinSession()">Join Room</button>
      <button id="singlePlayerBtn" onclick="startSinglePlayer()">Play Solo</button>
    </div>

    <div class="content-area">
      <div id="imageViewContainer">
        <img src="logo.png" alt="Game Logo" class="logo">
      </div>

      <div id="map"></div>
    </div>
    <p id="gameStatus">Create or join a room to start playing.</p>
  </div>
<script src="script.js"></script>
  
 </body>

</html>
